<!DOCTYPE html>
<html>

<head>
    <title>Result - Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .box {
            display: inline-block;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .fake {
            color: red;
        }

        .real {
            color: green;
        }
    </style>
</head>

<body>
    <h1>ðŸ”Ž Fake News Detection Result</h1>
    <div class="box">
        <p><strong>Input:</strong> {{ text }}</p>
        <p><strong>Prediction:</strong>
            <span class="{{ 'real' if result['prediction'].startswith('Real') else 'fake' }}">
                {{ result['prediction'] }}
            </span>
        </p>
        <p>Fake Probability: {{ "%.2f" | format(result['fake_prob']*100) }}%</p>
        <p>Real Probability: {{ "%.2f" | format(result['real_prob']*100) }}%</p>
    </div>
    <br><br>
    <a href="/">ðŸ”™ Try Again</a>
</body>

</html>
